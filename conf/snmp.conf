# Versão: 0.2
# Testado e homologado para a versão do Ubuntu Server 16.04 LTS x64
# Kernel >= 4.4.x
#
# Arquivo de configuração do Manager SNMP Cliente e Ferramentas para oferecer suporte as MIBs genéricas baixadas 
# pelo comando: download-mibs e suporte as MIBs Privadas localizadas em: /usr/share/mibs, /var/lib/mibs/ietf/ e
# /var/lib/mibs/iana/
#
# Configuração da Porta Padrão do SNMP Agente
defaultport 161
#
# Configuração da Versão Padrão do SNMPnas versões: v1, v2, v2c e v3
defversion 2c
#
# Configuração da Comunidade Padrão do SNMP nas versões: v1, v2 e v2c
defcommunity public
#
# Exibir mensagens de erros em MIBs carregadas (1 | sim | verdadeiro | 0 | não | falso)
showmiberrors 0
#
# Exibir mensagens de avisos em MIBs carregadas (1 | sim | verdadeiro | 0 | não | falso)
mibwarninglevel 0
#
# Exibir mensagens de comentários em MIBs carregadas (1 | sim | verdadeiro | 0 | não | falso)
strictcommentterm 0
#
# Exibir mensagens de sublinhado em MIBs carregadas (1 | sim | verdadeiro | 0 | não | falso)
miballowunderline 1
#
# Atualizar MIBs antigas por outras atualizadas (1 | sim | verdadeiro | 0 | não | falso)
mibreplacewithlatest 1
#
# Especificação das listas de MIBs a serem pesquisadas e carregadas
mibs +ALL
#
# Lista dos diretórios de MIBs personalizadas a serem acrescenta no Agente do SNMP
